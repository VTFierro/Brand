<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/form.css">
    <title>Brand - form</title>
</head>
<body>
<!-- Comenzamos con el navbar  -->
    <nav class="navbar">
        <div class="brand-image">
            <a href="/index.html"><img src="/images/logo.png" alt="Logo BRAND"></a>
        </div>
        <div class="brand-image">
            <div class="nav-options">
                <ul>
                    <li class="option"><a href="#">FAQS</a></li>
                    <li class="option"><a href="/productos.html">Productos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!------------ MAIN SECTION ----------->
    <main class="purchase">
        <article class="card">
            <figure>
                <img src="/images/gatittos.png" alt="kittens">
            </figure>
            <h4>Caja para gatitos</h4>
            <p>Descripción de la caja para gatitos. Su color, su sabor y las dimensiones que permiten guardar una gran cantidad de gatitos.</p>
        </article>
        <article class="form">
            <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=8TEMQ3J7D4H4N" method="POST" class="form-form">
                <label for="name">Nombre</label>
                <br>
                <input type="text" id="name" name="name" class="data" required>
                <br>
                <label for="mail">Mail</label>
                <br>
                <input type="email" id="mail" name="email" class="data" required>
                <br>
                <label for="phone">Teléfono</label>
                <br>
                <input type="tel" id="phone" name="phone" class="data" required>
                <input type="submit" class="main-button" name="submit" value="Confirmar pago">
            </form>
        </article>
    </main>
    <!------------ FOOTER ------------->
    <footer class="footer">
        <ul class="footer-buttons">
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="mailto:contacto@mail.com">contacto@brand.com</a></li>
        </ul>
    </footer>
</body>
